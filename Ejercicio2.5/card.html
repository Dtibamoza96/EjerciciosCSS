<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>
      article {
        border: 1px solid grey;
      }

      section{
        border: 1px solid grey;
      }
    </style>
  </head>
  <body>
    <article>

        <section>
        <img
        src="https://img.freepik.com/vector-premium/aguacate-dibujos-animados-vector-ilustracion-icono-aislado-vector-fruta-concepto-plano-dibujos-animados-estilo_393879-674.jpg?w=740"
        alt="Aguacate"
        width="248"
        height="248"
        />
        </section>

        <section class="principal">
        <h3>Card title</h3>
        <p>
          Some quick example text to build on the card title and make up the
          bulk of the card's content
        </p>
        </section>

        <section class="lista">
            <p>An item</p>
            <p>A second item</p>
            <p>A third item</p>
        </section>

      <section>
        <a href="">Card link</a> &nbsp;&nbsp;
        <a href="">Another card link</a>
      </section>

    </article>
  </body>
</html>
